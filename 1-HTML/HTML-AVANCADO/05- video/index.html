<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Video 1</h1>
    <video src="videos/video.mp4" width="200" controls autoplay muted loop></video>

    <body>
        <h1>Video 2</h1>
        <video src="videos/video.mp4" width="200" controls muted loop poster="/images/thumb.jpg"></video><br><br>

        <video controls width="300">
            <source src="videos/video.mp4" type="video/mp4">
            <source src="videos/video.ogg" type="video/ogg">
            <source src="videos/video.webm" type="video/webm">

            <p>Este navegador nao tem suporte a tag video</p>

        </video>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/8ihbqS2p8os" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        
    </body>
    
</body>
</html>
