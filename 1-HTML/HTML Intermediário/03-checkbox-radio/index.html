<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox, Radio</title>
</head>
<body>
    <h1>CheckBox, Radio</h1>
    <h2>Linguagens de Programação</h2>

    <Label for="C#">C#</Label>
    <input id="C#" type="CheckBox" name="Linguagens"><br>

    <Label for="Java Script">Java Script</Label>
    <input id="Java Script" type="CheckBox" name="Linguagens">

    <h3>Gênero</h3>

    <Label for="masculino">Masculino</Label>
    <input id="masculino" type="radio" name="genero"checked>

    <Label for="feminino">Feminino</Label>
    <input id="feminino" type="radio" name="genero">




    
</body>
</html>
